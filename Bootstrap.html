<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITEC50 Bootstrap</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
  
        .row{
            background-color: rgb(8, 30, 104);
            border: 1px solid rgb(6, 110, 105);
            color: rgb(243, 243, 243);
        }
        .col {
            border: 1px solid rgb(238, 238, 238);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid w-100 vh-100p-5 text-white text-center">
        <h1><b>My First Bootstrap Page</b></h1>
        <p><b>Resize this responsive page to see the effect!</b></p> 
    <div class="container w-100 vh-100">
        <div class="row h-50 ">
            <div class="col"><b>1</b></div>
            <div class="col"><b>2</b></div>
            <div class="col"><b>3</b></div>
            <div class="col"><b>4</b></div>
            <div class="col"><b>5</b></div>
            <div class="col"><b>6</b></div>
            <div class="col"><b>7</b></div>
            <div class="col"><b>8</b></div>
            <div class="col"><b>9</b></div>
            <div class="col"><b>10</b></div>
            <div class="col"><b>11</b></div>
            <div class="col"><b>12</b></div>
    
        </div>
        <div class="row h-50">
            <div class="col text-center"><b>8</b></div>
            <div class="col text-center"><b>4</b></div>
        </div>
     </div>
</body>
</html>
